<link rel="import" href="../polymer/polymer.html">

<!-- SmartWatch 
An element providing a dummy smartwatch built with CSS, with the ability to display images.

##### Examples

    <smart-watch></smart-watch>
    
    <smart-watch img="image.png"></smart-watch>

@element smart-watch
@blurb Element providing a dummy smartwatch built with CSS
@status alpha
@homepage http://androguide.github.io/Smartwatch
-->

<polymer-element name="smart-watch" attributes="img">

    <template>
        <link rel="stylesheet" href="smart-watch.css">
        
        <div id="watch">
            <div id="top_band"></div>
            <div id="watch_face">
                <div id="watch_display"></div>
                <img id="screen_image" src="{{img}}">
                <div id="watch_button" on-click="{{toggleDisplay}}"></div>
            </div>
            <div id="bottom_band"></div>
        </div>
    </template>

    <script>
        Polymer('smart-watch', {
            img: '',
            picture: '',
            ready: function() {
                console.log(this.img);
                this.picture = this.img;
            },
            toggleDisplay: function() {
                if (this.img === "") this.img = this.picture;
                else this.img = "";
            }
        })
    </script>
    
</polymer-element>
